<ion-header>
  <ion-toolbar>
    <ion-title>Olvide mi password</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <form>
      <ion-item lines="full">
        <ion-label position="floating">Email</ion-label>
        <ion-input type ="text" #email required></ion-input>
      </ion-item>

      
      <ion-row>
        <ion-col>
          <ion-button (click)="onResetPassword(email, password)"
          expand="block"> Recuperar password </ion-button>
        </ion-col>
      </ion-row>

    
  </form>

</ion-content>
